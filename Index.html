<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div id="cScreen" class="cScreen">0</div>
        <div class="keys">
            <button type="button" onclick="inputDigit('1')">1</button>
            <button type="button" onclick="inputDigit('2')">2</button>
            <button type="button" onclick="inputDigit('3')">3</button>
            <button type="button" class="fun" onclick="calculateSquareRoot()">&#8730;</button>
            <button type="button" onclick="inputDigit('4')">4</button>
            <button type="button" onclick="inputDigit('5')">5</button>
            <button type="button" onclick="inputDigit('6')">6</button>
            <button type="button" class="fun" onclick="inputOperator('/')">&divide;</button>
            <button type="button" onclick="inputDigit('7')">7</button>
            <button type="button" onclick="inputDigit('8')">8</button>
            <button type="button" onclick="inputDigit('9')">9</button>
            <button type="button" class="fun" onclick="inputOperator('*')">&times;</button>
            <button type="button" onclick="inputDigit('0')">0</button>
            <button type="button" onclick="inputDecimal()">.</button>
            <button type="button" class="fun" onclick="toggleSign()">+/-</button>
            <button type="button" class="fun" onclick="inputOperator('+')">+</button>
            <button type="button" class="AC" onclick="clearAll()">AC</button>
            <button type="button" class="CE" onclick="clearEntry()">CE</button>
            <button type="button" class="fun" onclick="inputOperator('-')">-</button>
            <button type="button" class="fun" onclick="calculateResult()">=</button>
        </div>
       
    </div>
    
    <script src="script.js"></script>
</body>
</html>
